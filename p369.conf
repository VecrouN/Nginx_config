server {
    listen       80;
    server_name  QuartusGeneratorDev.auditory;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location /Quartus_Generator/api/v1/QuartusProjectFiles/Pregenerated/Basic {
        root /home/p346;

        location ~ \Terasic(.+\.rar)$ {
            add_header Content-disposition "attachment; filename=$1";
        }

        location ~Marsohod/(.+\.rar)$ {
            add_header Content-disposition "attachment; filename=$1";
        } 
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
